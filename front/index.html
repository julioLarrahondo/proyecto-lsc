<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducción en Tiempo Real</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fuente Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Traducción en Tiempo Real</h1>
            <nav>
                <button class="nav-btn active" data-section="inicio">Inicio</button>
                <button class="nav-btn" data-section="traductor">Traductor</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Sección de Inicio con Carrusel de Videos -->
        <section id="inicio" class="section active">
            <div class="card">
                <h2>Videos Demostrativos</h2>
                
                <div class="video-carousel">
                    <div class="carousel-container">
                        <!-- Video 1 -->
                        <div class="carousel-item active">
                            <video src="video2.mp4" poster="https://via.placeholder.com/800x400?text=Video+1" controls></video>
                            <div class="video-caption">
                                <h3>Video demostrativo 1</h3>
                            </div>
                        </div>
                        
                        <!-- Video 2 -->
                        <div class="carousel-item">
                            <video src="video3.mp4" poster="https://via.placeholder.com/800x400?text=Video+2" controls autoplay></video>
                            <div class="video-caption">
                                <h3>Video demostrativo 2</h3>
                            </div>
                        </div>
                        
                        <!-- Video 3 (Reemplaza con tu video real) -->
                        <div class="carousel-item">
                            <video src="video1.mp4" poster="https://via.placeholder.com/800x400?text=Video+3" controls autoplay></video>
                            <div class="video-caption">
                                <h3>Video demostrativo 3</h3>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Controles del carrusel -->
                    <button class="carousel-control prev" aria-label="Video anterior">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m15 18-6-6 6-6"/>
                        </svg>
                    </button>
                    
                    <button class="carousel-control next" aria-label="Video siguiente">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m9 18 6-6-6-6"/>
                        </svg>
                    </button>
                    
                    <!-- Indicadores -->
                    <div class="carousel-indicators">
                        <button class="indicator active" data-index="0" aria-label="Ir al video 1"></button>
                        <button class="indicator" data-index="1" aria-label="Ir al video 2"></button>
                        <button class="indicator" data-index="2" aria-label="Ir al video 3"></button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sección de Traductor -->
        <section id="traductor" class="section">
            <div class="card">
                <h2>Traducción en Tiempo Real</h2>
                
                <div class="translator-container">
                    <div class="camera-container">
                        <!-- Contenedor de la cámara -->
                        <div class="video-container">
                            <video id="videoStream" autoplay playsinline muted></video>
                            <div class="camera-placeholder">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                                    <circle cx="12" cy="13" r="3"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div class="response-container">
                        <textarea id="serverResponse" placeholder="Aquí aparecerá la traducción..." readonly></textarea>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="startCamera" class="btn primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                            <circle cx="12" cy="13" r="3"/>
                        </svg>
                        Iniciar Cámara
                    </button>
                    
                    <button id="stopCamera" class="btn danger" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="2" y1="2" x2="22" y2="22"/>
                            <path d="M7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16"/>
                            <path d="M9.5 4h5L17 7h3a2 2 0 0 1 2 2v7.5"/>
                            <path d="M14.121 15.121A3 3 0 1 1 9.88 10.88"/>
                        </svg>
                        Detener Cámara
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Traducción en Tiempo Real. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
